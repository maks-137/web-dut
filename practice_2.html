<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/practice_2.css">
    <title>Реєстраційна форма</title>
</head>
<body>

    <h2>Реєстрація</h2>

    <form action="https://webhook.site/b47811f1-a982-47c0-95c7-447c78fdcfe9" method="post">
        <label for="username">Ім'я користувача:</label>
        <input type="text" id="username" name="username" required="">

        <br>

        <label for="email">Адреса електронної пошти:</label>
        <input type="email" id="email" name="email" required="">

        <br>

        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required="">

        <br>

        <label for="confirmPassword">Підтвердіть пароль:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required="">

        <br>

        <label for="dob">Дата народження:</label>
        <input type="date" id="dob" name="dob">

        <br>

        <label for="gender">Стать:</label>
        <select id="gender" name="gender">
            <option value="male">Чоловік</option>
            <option value="female">Жінка</option>
            <option value="other">Інше</option>
        </select>

        <br>

        <input type="submit" value="Зареєструватися">
    </form>



</body></html>
